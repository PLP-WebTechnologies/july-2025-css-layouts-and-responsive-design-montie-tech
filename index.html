<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox & Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Responsive Webpage</h1>
        <nav class="nav-bar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="grid-container">
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>This is the sidebar content.</p>
        </aside>

        <main class="content">
            <h2>Main Content Area</h2>
            <div class="card-container">
                <div class="card">
                    <h3>Card 1</h3>
                    <p>Flexbox makes these cards align neatly.</p>
                </div>
                <div class="card">
                    <h3>Card 2</h3>
                    <p>They adjust spacing automatically.</p>
                </div>
                <div class="card">
                    <h3>Card 3</h3>
                    <p>And look great on all devices!</p>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 My Webpage</p>
    </footer>
</body>
</html>
